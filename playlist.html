<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Playlist Project</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="container">
      <div class="topBarPlaylist">
        <p class="topText">Click an album to add its contents to the bin</p>
      </div>
      <div class="contentPlaylist">
        <div class="albumCoverScroll">
          <div id="albumCoverScroll">

          </div>
        </div>
        <div class="collectedData">

        </div>
        <div class="buttonBar">
          <button id="clearTracks" type="button" onclick="alert('Hello world!')">Clear Tracks</button>
          <button id="submitBin" type="button" onclick="alert('Hello world!')">Submit Bin</button>
        </div>
      </div>
      <div class="bottomBar">
        <p class="footerText">&copy; Chris Jannenga 2017</p>
      </div>
    </div>
  </body>

</html>
